        <p>宠物（pet）指人们为了精神目的，而不是为了经济目的而豢养的生物。传统的宠物是指哺乳纲或鸟纲的动物，养着用于玩赏和作伴。实际生活中的宠物包括鱼纲、爬行纲、两栖纲、昆虫，甚至植物，用于观赏、作伴、舒缓人们的精神压力。 [1]
            随着时代的发展，宠物的范围很广，包括动物、植物、虚拟宠物、电子宠物等。但大多数国家的法律还是把宠物限定在动物范畴内。
            饲养宠物作为人类亲近自然的机会，可以满足人类的心理需求，是非常健康正常的爱好。</p>
